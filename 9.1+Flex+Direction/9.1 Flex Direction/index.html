<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmark</title>
    <link rel="stylesheet" href="./style.css">
    <style>

  a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: blue;
  background-color: transparent;
  text-decoration: underline;
}
    </style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Caveat&family=DM+Serif+Display:ital@1&family=Libre+Baskerville:wght@700&family=Merriweather:wght@700;900&family=Roboto+Slab:wght@800&family=Satisfy&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <div class="bookmark">
            <div class="Logo">
                <a href="./book.html"><img class="bookmark" src="./book.png"  alt="bookmark"/></a>
                <h1>Welcome to URL Directory</h1>
            </div>
        </div>
    </div>    
</body>
</html>
